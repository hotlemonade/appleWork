<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="./003.css">
  </head>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <body class="dark">

    

    <!-- modal -->
    <div class="black-bg show-class">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <input type="text" id="email">
          <input type="text" id="pw">
          <button type="submit" id="send">전송</button>
        </form>
        <button type="button" class="btn btn-danger" id="close1">닫기</button>
      </div>
    </div>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 

      

      <button id="login">로그인</button>
      

      

      <div class="test"></div>
      
      <script>

        let count = 0;
        


        $('.badge').on('click', function(){
          count = count + 1;
          // console.log(count)

          if(count % 2 == 1){
            $('.badge').html('Light🔄')
          } else{
            $('.badge').html('Dark🔄'){
              $('body').addClass('.dark')
            }
          }
          
        })

        

      </script>

    

    <script>

      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal')
      })

      document.getElementById('close1').addEventListener('click', function(){
        document.querySelector('.black-bg').classList.remove('show-modal')
      })

    </script>

    
    <script>

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show')
        })

    </script>

    <script>

      

      $('form').on('submit', function(){
        if(document.getElementById('email').value == ''){
          alert('아이디를입력하시오')
        }
        else if(document.getElementById('pw').value == ''){
          alert('비밀번호를입력하시오')
        }

        else if(document.getElementById('pw').value.length < 6 ){
          alert('비말번호6자리이상')  
        }
      });

    </script>




   
  </body>
</html>
